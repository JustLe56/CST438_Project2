{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    {% include 'partials/_bootstrap.html' %}
    <script type="text/javascript" src="{% static 'js/addItem.js' %}"></script>
    <!-- CSS -->
    <link href="{% static 'css/card.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/list.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>
    {% include 'partials/_navBar.html' %}
    <div class="card">

        <div class="cardBan">Add item</div>
        <hr>
        <div class="cardInfo">

            <form method="post" id="addItem" action="/api/item/">
                {% csrf_token %}
                <div class="labels">
                    <label for="name" class="form-label">Item Name:</label> <br><br>
                    <label for="description" class="form-label">Item Description:</label><br><br>
                    <label for="link_url" class="form-label">Item Store URL:</label> <br><br>
                    <label for="image_url" class="form-label">Item Image URL:</label><br><br>
                    <label for="priority" class="form-label">Item Priority:</label>
                </div>

                <div class="inputs">
                    <input name="name" id="name" type = "text" required form="addItem"><br><br>
                    <input name = "description" id="description" type = "text" required form="addItem"><br><br>
                    <input name = "link_url" id="link_url" type = "url" required form="addItem"><br><br>
                    <input name = "image_url" id="image_url" type = "url" required form="addItem"><br><br>
                    <select name="priority" id="priority" form="addItem">
                      <option value=1>1</option>
                      <option value=2>2</option>
                      <option value=3>3</option>
                      <option value=4>4</option>
                      <option value=5>5</option>
                    </select>
                </div>

            </form>

        </div>
        <button type="submit" style="width: 30%; margin: 10% auto auto" id = "addBtn" class = "btn btn-success" form="addItem" onclick="editList('add')"> Add item </button>

    </div>
    <div id="live"></div>
<br><br>
</body>
</html>
